<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the ping of the pongs</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>
<body>
    <script>
        let rectw =30
        let p1y = 0
        function setup(){
            createCanvas(windowWidth,windowHeight)
            background("#009DDC")
        }
        function draw(){
            background("#009DDC")
            fill("#2A2D34")
            rect(0,windowHeight/2-100/2+p1y,rectw,100)
            fill("#6761A8")
            circle(windowWidth/2,windowHeight/2,50)

             //player2
            rect(windowWidth-40,windowHeight/2-50,30,100);
        }
        function keyPressed(){
        if (keyCode===38){
            p1y+=30
        }
        if (keyCode===40){
            p1y-=30
        }
    }
    </script>
</body>
</html>
