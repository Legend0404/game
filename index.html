<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the ping of the pongs</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>
<body>
    <script>
        let rectw =30
        let p1y = 0
        let p2y = 0
        let p1score = 0
        let p2score = 0
        let canvasx ;
        let canvasy ;
        let cirx = 0
        let ciry = 0
        function setup(){
            canvasx = windowWidth-10
            canvasy = windowHeight-10
            cirx = windowWidth/2
            ciry = windowHeight/2
            createCanvas(canvasx,canvasy)
            background("#009DDC")
        }
        function draw(){
            background("#009DDC")
            textSize(18)
            text("score:" +p1score,10,15)
            text("score;"+p2score,windowWidth-70,15)
            fill("#2A2D34")
            rect(0,windowHeight/2-100/2+p1y,rectw,100)
            fill("#6761A8")
            circle(cirx,ciry,50)
            cirx+=5
            if(ciry > canvasy/2-50+p2y && ciry < canvasy/2-50+p2y+100){
                if(cirx > canvasx-40){
                    console.log("they are touching")
                }
            }

             //player2
            rect(canvasx-40,canvasy/2-50+p2y,30,100);
        }
        function keyPressed(){
        if (keyCode===87){
            p1y-=30
        }
        if (keyCode===83){
            p1y+=30
        }
        if (keyCode===73){
            p2y-=30
        }
        if (keyCode===75){
            p2y+=30
        }
    }
    </script>
</body>
</html>
